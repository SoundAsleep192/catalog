<mat-tree
  class="empty-background"
  [dataSource]="dataSource"
  [childrenAccessor]="childrenAccessor"
  [expansionKey]=""
>
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <mat-icon class="element-icon">insert_drive_file</mat-icon>
    <span
      class="element-name"
      [class.selected]="isSelected(node)"
      (click)="select(node)"
    >
      {{ node.name }}
    </span>
  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChildren"
    matTreeNodePadding
    [cdkTreeNodeTypeaheadLabel]="node.name"
    isExpandable
    (expandedChange)="onExpandedChange(node, $event)"
  >
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name"
    >
      <mat-icon class="element-icon">
        {{ node.isExpanded ? "folder_open" : "folder" }}
      </mat-icon>
    </button>
    <span
      class="element-name"
      [class.selected]="isSelected(node)"
      (click)="select(node)"
      >{{ node.name }}
    </span>
  </mat-tree-node>
</mat-tree>
