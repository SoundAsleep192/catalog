<mat-tree
  class="empty-background"
  [dataSource]="dataSource"
  [childrenAccessor]="childrenAccessor"
  [expansionKey]=""
>
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <mat-icon class="element-icon">insert_drive_file</mat-icon>
    {{ node.name }}
  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChildren"
    matTreeNodePadding
    [cdkTreeNodeTypeaheadLabel]="node.name"
  >
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name"
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ node.isExpanded ? "folder_open" : "folder" }}
      </mat-icon>
    </button>
    {{ node.name }}
  </mat-tree-node>
</mat-tree>
