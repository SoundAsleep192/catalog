<button
  mat-icon-button
  matTooltip="Insert 50 random elements"
  [disabled]="
    !store.selectedNode() || store.selectedNode().nodeType !== 'Folder'
  "
  (click)="insertElements()"
>
  <mat-icon>note_add</mat-icon>
</button>
<button
  mat-icon-button
  matTooltip="Insert 50 random folders"
  [disabled]="
    !store.selectedNode() || store.selectedNode().nodeType !== 'Folder'
  "
  (click)="insertFolders()"
>
  <mat-icon>create_new_folder</mat-icon>
</button>
